            <div class="me-auto">
                <a class="navbar-brand d-flex" href="{% url "index" %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-code-square me-2" viewBox="0 0 16 16">

                            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />

        </div>
    </nav>
</nav>
{% endblock navbar %}

{% block content %}
    <form class="row gx-3 align-items-center mt-2">
        <h1>Registration</h1>
        <div class="block">
            <ul class="list-inline">
                <li class="list-inline-item">
                    <div class="name-item col-sm-12 col-3">
                        <label for="formGroupExampleInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Vasya">
                    </div>
                </li>
            
                <li class="list-inline-item">
                    <div class="surname-item col-sm-12 col-3">
                        <label for="formGroupExampleInput" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Pupkin">
                    </div>
                </li>
            
                <li class="list-inline-item">
                    <div class="nickname-item col-sm-12 mt-2">
                        <label for="formGroupExampleInput" class="form-label">Nickname</label>
                        <div class="input-group">
                            <div class="input-group-text">@</div>
                            <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
                        </div>
                    </div>
                </li>
            
            </ul>
        
            <div class="mb-2 mt-4 email">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="mb-2 mt-4">
                <label for="inputPassword4" class="col-sm-2 col-form-label">Enter the password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="mb-2 mt-4">
                <label for="inputPassword4" class="col-sm-2 col-form-label">Enter the password again</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="mb-2 mt-4">
                <label for="formFile" class="col-sm-2 col-form-label">Choose avatar image</label>
                <div class="col-sm-5">
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary mt-4" href="{% url "authorized" %}">Sign up</button>
            </div>
        </div>
    </form>
{% endblock content %}
