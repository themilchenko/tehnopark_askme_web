{% extends "inc/base.html" %}
{% load static %}
{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <div class="me-auto">
                <a class="navbar-brand d-flex" href="{% url "index" %}">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="25"
                         height="25"
                         fill="currentColor"
                         class="bi bi-code-square me-2"
                         viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M6.854 4.646a.5.5 0 0 1 0 .708L4.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0zm2.292 0a.5.5 0 0 0 0 .708L11.793 8l-2.647 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708 0z"/>
                    </svg>
                    <div>AskMilchenko</div>
                </a>
            </div>
        </div>
    </nav>
{% endblock navbar %}
{% block content %}
    <h1 style="text-align: center; margin-top: 20px; margin-bottom: 30px">Log in</h1>
    {% for message in messages %}
        <div class="d-flex justify-content-center alert alert-danger" role="alert">{{ message }}</div>
    {% endfor %}
    <form class="row w-25 d-flex border border-primary border-2 rounded-3 p-2"
          action="/auth/"
          method="post"
          style="margin: auto;">
        {% csrf_token %}
        <div class="mb-3 mt-3 ">
            <label for="Email" class="col-sm-2 col-form-label me-2">Email</label>
            <div>
                <input name="username"
                       type="text"
                       class="form-control"
                       aria-describedby="emailHelp"/>
            </div>
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label me-2">Password</label>
            <div>
                <input name="password" type="password" class="form-control"/>
            </div>
        </div>
        <a href="{% url "register" %}">Sign up</a>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" style="margin-left: 73%;">Sign in</button>
        </div>
    </form>
{% endblock content %}
