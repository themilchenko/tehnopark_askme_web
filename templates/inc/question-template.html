{% load static  %}

<div class="question d-flex">
    <div class="left-side me-3">
      <img class="question-avatar rounded mx-auto d-block" src="{% static "img/question.png" %}" alt="">

      <div class="btn-group" role="group">
        <button type="button" class="btn btn-light me-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
            class="bi bi-caret-up-square" viewBox="0 0 16 16">
            <path
              d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
            <path
              d="M3.544 10.705A.5.5 0 0 0 4 11h8a.5.5 0 0 0 .374-.832l-4-4.5a.5.5 0 0 0-.748 0l-4 4.5a.5.5 0 0 0-.082.537z" />
          </svg>
          0
        </button>

        <button type="button" class="btn btn-light">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
            class="bi bi-caret-down-square" viewBox="0 0 16 16">
            <path d="M3.626 6.832A.5.5 0 0 1 4 6h8a.5.5 0 0 1 .374.832l-4 4.5a.5.5 0 0 1-.748 0l-4-4.5z" />
            <path
              d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2z" />
          </svg>
          0
        </button>
      </div>

    </div>

    <div class="right-side me-2">
      <h3>{{ question.title }}</h3>
      <p>
        {{ question.text }}
      </p>

      <ul class="list-inline" style="margin: 0;">
        <li class="list-inline-item" style="margin-bottom: 0; margin-right: 23rem;">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger btn-sm">Python</button>
            <button type="button" class="btn btn-warning btn-sm">C++</button>
            <button type="button" class="btn btn-success btn-sm">Linux</button>
          </div>
        </li>
        <li class="list-inline-item">
          <button type="button" class="btn btn-light" id="comment-button" style="margin: auto">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-chat-left-dots" viewBox="0 0 16 16">
              <path
                d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
              <path
                d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
            </svg>
            Answers: 0
          </button>
        </li>
        <li class="list-inline-item">
          <button type="button" id="view-btn" class="btn btn-primary justify-content-end">View</button>
        </li>
        </ul>

    </div>
  </div>
